<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleShip</title>
  </head>
  <body>
    <div class="header">
      <h1>Battleship</h1>
    </div>
    <div class="game-container">
      <div class="gameboard-container">
        <h1 id="player1">Player 1<span class="hide">'s Turn</span></h1>
        <div class="gameboard-one"></div>
        <div class="option-container">
          <div id="0" class="Destroyer ship" draggable="true"></div>
          <div id="1" class="Submarine ship" draggable="true"></div>
          <div id="2" class="Cruiser ship" draggable="true"></div>
          <div id="3" class="Battleship ship" draggable="true"></div>
          <div id="4" class="Carrier ship" draggable="true"></div>
          <div>Horizontal/Vertical</div>
        </div>
      </div>
      <div class="gameboard-container">
        <h1 id="player2">Computer<span class="hide">'s Turn</span></h1>
        <div class="gameboard-two"></div>
      </div>
    </div>
    <div class="btn-container">
      <button type="button" id="start" class="btn">Start Game</button>
    </div>
  </body>
</html>
